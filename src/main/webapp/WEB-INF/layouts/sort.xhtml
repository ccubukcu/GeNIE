<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">

	<span class="f"> <span class=" d f"> <p:commandLink
				styleClass="columnHeader" style="color: white !important;"
				actionListener="#{beanContainingSortableEntities.updateOrderByInformation}"
				title="#{propertyLabelTitle}" update="#{regionsToUpdate}"
				value="#{propertyLabel} #{beanContainingSortableEntities.orderByFieldName == propertyPath ? (beanContainingSortableEntities.orderByDirection == 'desc' ? msg['common_signs.arrows.down'] : msg['common_signs.arrows.up']) : ''}">

				<f:param name="sort" value="#{propertyPath}" />
				<f:param name="dir"
					value="#{beanContainingSortableEntities.orderByFieldName == propertyPath and beanContainingSortableEntities.orderByDirection == 'asc' ? 'desc' : 'asc'}" />

			</p:commandLink>
	</span>
	</span>
</ui:composition>
