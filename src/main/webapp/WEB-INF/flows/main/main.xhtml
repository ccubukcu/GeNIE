
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:appcc="http://java.sun.com/jsf/composite/components"
	template="/WEB-INF/layouts/template.xhtml">

	<ui:define name="title">#{lbl['pages.main.title']}</ui:define>

	<ui:define name="pageTitle">#{lbl['pages.main.header']}</ui:define>

	<ui:define name="content">
	
		<script type="text/javascript">
			setCurrentPage("#home_menu_item");
	    </script>
	    
		<article class="post single">
			<div class="container">
				<div class="row">
					<div class="entry clearfix">
						<h3 class="section-title">#{lbl['main.label.generalSection']}</h3>
						<h:outputText styleClass="regular-body-text" value="#{lbl['main.label.body']}" escape="false"></h:outputText>
					</div>
				</div>
			</div>
		</article>
	</ui:define>
</ui:composition>
