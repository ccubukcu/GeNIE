
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:appcc="http://java.sun.com/jsf/composite/components"
	template="/WEB-INF/layouts/template.xhtml">

	<ui:define name="title">#{lbl['pages.register.title']}</ui:define>
	
	<ui:define name="pageTitle">#{lbl['pages.register.header']}</ui:define>
	<ui:define name="pageDescription">#{lbl['pages.register.description']}</ui:define>
	
	<ui:define name="content">
		<script type="text/javascript">
			setCurrentPage("#home_menu_item");
	    </script>
	
		<section class="login-page fadeInDown-animation">
            <div class="container">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="login-form register">
                                <div class="login-title">
                                	<h:panelGroup styleClass="icon">
                                		<i class="fa fa-group"> </i>
                                	</h:panelGroup>
                                
                                    <h:outputText value="#{lbl['register.label.header']}" styleClass="text" />
                                    <h:panelGroup layout="block" styleClass="register-text">
                                    	<h:outputText value="#{lbl['register.text.description']}" />
                                    </h:panelGroup>
                                </div><!-- End Title -->
                                    <div class="row">
                                        	<h:form id="registerForm">
                                        <div class="col-md-12">
												<h:panelGrid columns="2" columnClasses="panelGrid-label-col, panelGrid-input-col" styleClass="input-panel-grid">
													
													<h:outputText value="#{lbl['general.labels.username']}" styleClass="title-text" />
													<h:panelGrid style="width: 100%;">
														<p:inputText id="username" required="true" requiredMessage="#{msg['error.enter_value']}" value="#{userBean.newUser.username}" styleClass="username-input" placeholder="#{lbl['general.labels.username']}"/>
            											<p:message for="username" />
													</h:panelGrid>
					
													<h:outputText value="#{lbl['general.labels.fullname']}" styleClass="title-text" />
													<h:panelGrid style="width: 100%;">
														<p:inputText id="fullname" required="true" requiredMessage="#{msg['error.enter_value']}" value="#{userBean.newUser.fullName}" styleClass="username-input" placeholder="#{lbl['general.labels.fullname']}"/>
            											<p:message for="fullname" />     	
													</h:panelGrid>
													
													<h:outputText value="#{lbl['general.labels.email']}" styleClass="title-text" />
													<h:panelGrid style="width: 100%;">
														<p:inputText id="email" required="true" requiredMessage="#{msg['error.enter_value']}" value="#{userBean.newUser.email}" styleClass="username-input" placeholder="#{lbl['general.labels.email']}"/>
            											<p:message for="email" />
													</h:panelGrid>
													
													<h:outputText value="#{lbl['register.label.confirmemail']}" styleClass="title-text" />
													<h:panelGrid style="width: 100%;">
														<p:inputText id="confirmemail" required="true" requiredMessage="#{msg['error.enter_value']}" value="#{userBean.confirmEmail}" styleClass="username-input" placeholder="#{lbl['register.label.confirmemail']}"/>
            											<p:message for="confirmemail" />
													</h:panelGrid>
													
													<h:outputText value="#{lbl['general.labels.password']}" styleClass="title-text" />
													<h:panelGrid style="width: 100%;">
														<p:password id="password" required="true" requiredMessage="#{msg['error.enter_value']}" value="#{userBean.newUser.password}" styleClass="password-input" placeholder="#{lbl['general.labels.password']}"/>
            											<p:message for="password" />
													</h:panelGrid>
													
													<h:outputText value="#{lbl['register.label.confirmpassword']}" styleClass="title-text" />
													<h:panelGrid style="width: 100%;">
														<p:password id="confirmpassword" required="true" requiredMessage="#{msg['error.enter_value']}" value="#{userBean.confirmPassword}" styleClass="password-input" placeholder="#{lbl['register.label.confirmpassword']}"/>
            											<p:message for="confirmpassword" />
													</h:panelGrid>
													
													<h:outputText value="#{lbl['register.label.selectrole']}" styleClass="title-text" />
													<h:panelGrid style="width: 100%;">
														<p:selectOneMenu id="userrole" value="#{userBean.selectedRole}" styleClass="dialog-dropdown">
											                <f:selectItem itemLabel="#{lbl['general.labels.pleaseSelect']}" itemValue="" noSelectionOption="true" />
											                <f:selectItems value="#{userBean.roleSelectItems}" />
											            </p:selectOneMenu>
											            <p:message for="userrole" />
													</h:panelGrid>
												</h:panelGrid>
					
												<div class="input clearfix">
													<p:commandButton update=":growl @form" type="submit" value="#{lbl['general.labels.register']}" actionListener="#{userBean.saveUser()}" styleClass="submit-input grad-btn ln-tr" />
												</div>
												
												<div class="forgot fr">
	                                            <a href="signin" class="new-user">#{lbl['register.label.already_member']}</a> / <a href="forgotpass" class="reset">#{lbl['login.label.forgotpassword']}</a>
	                                        </div>
                                        </div>
											</h:form>
                                        
                                    </div><!-- end row -->
                            </div><!-- end login form -->
                    </div><!-- end col-md-8/offset -->
            </div><!-- end container -->
        </section><!-- End Login Page -->
	</ui:define>
</ui:composition>
